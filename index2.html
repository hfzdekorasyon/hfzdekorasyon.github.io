<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortalama Fotoğraf</title>
    <style>
        /* Container div'i kullanarak dikeyde ortalamak */
        .container {
            height: 100vh; /* Ekran yüksekliği */
            display: flex;
            justify-content: center; /* Yatayda ortalar */
            align-items: center; /* Dikeyde ortalar */
        }

        img {
            width: 300px; /* Fotoğrafın genişliği */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="foti.jpg" alt="Dekoratif Vazo">
    </div>

</body>
</html>
